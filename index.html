<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="greeting">Hello</h1>
    </header>

    <div class="boxes-container">
        <div class="box" data-color="red">Red</div>
        <div class="box" data-color="blue">Blue</div>
        <div class="box" data-color="green">Green</div>
        <div class="box" data-color="yellow">Yellow</div>
    </div>

    <div class="input-section">
        <input type="text" id="nameInput" placeholder="Aakash">
        <button id="greetButton">Greet</button>
    </div>

    <script src="body.js"></script>
</body>
</html>
