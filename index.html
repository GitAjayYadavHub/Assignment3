<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="greeting">Hello</h1>
        </header>

        <div class="greeting-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name..." autocomplete="off">
                <button id="greetButton">Greet Me</button>
            </div>
        </div>

        <div class="boxes-section">
            <h2>Click the boxes to change their colors!</h2>
            <div class="boxes-container">
                <div class="box" data-color="red">red</div>
                <div class="box" data-color="blue">blue</div>
                <div class="box" data-color="green">green</div>
                <div class="box" data-color="yellow">yellow</div>
            </div>
        </div>
    </div>

    <script src="body.js"></script>
</body>
</html>
